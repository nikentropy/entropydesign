<style>
/* Form modal zoom prevention - original container styles */
.form-modal-container {
  position: fixed;
  top: 0 !important;
  left: 0 !important;
  overflow: hidden !important;
  overscroll-behavior: contain !important;
  -webkit-overflow-scrolling: touch !important;
  max-height: 100vh;
  box-sizing: border-box;
  overscroll-behavior-y: none;
  -webkit-overscroll-behavior-y: none;
}

/* Enable scrolling on tablet & mobile portrait only */
@media (max-width: 991px) and (orientation: portrait) {
  .form-modal-container {
    overflow: auto !important;
    -webkit-overflow-scrolling: touch !important;
    overscroll-behavior: none !important;  /* Prevent bounce */
    -webkit-overscroll-behavior: none !important;
  }
}

/* Ensure overflow is hidden on mobile landscape */
@media (max-width: 767px) and (orientation: landscape) {
  .form-modal-container {
    overflow: hidden !important;
  }
}


/* Minimal helpers */
.form-modal-container input,
.form-modal-container textarea,
.form-modal-container select {
  -webkit-text-size-adjust: 100%; /* Prevent iOS text size adjustment */
  -webkit-appearance: none; /* Remove iOS default styling */
  appearance: none; /* Remove default styling */
}

/* Fix for modal open state */
body.modal-open {
  position: fixed;
  width: 100%;
  overflow: hidden;
}

/* Improve tappable area without changing appearance */
@media (max-width: 479px) {
  .form-modal-container input,
  .form-modal-container textarea,
  .form-modal-container select {
    padding: 8px; /* Larger tap target without changing appearance */
  }
}
</style>
